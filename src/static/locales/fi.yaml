pages:
  home:
    main_title: "ETSI, VARAA JA PELAA"
    main_subtitle: "Löydä vapaat kentät läheltäsi ja varaa helposti"
    join_button: "Liity Playveniin"
    content_title_1: "Playven tekee pelipaikkojen varaamisesta helpompaa kuin koskaan "
    content_title_2: "Helpot ja nopeat maksut netissä"
    content_title_3: "Näe kaikki varauksesi kätevästi yhdessä paikassa"
    book_fast_sub_title: "Säästä aikasi oikeasti tärkeisiin asioihin: Pelaa enemmän Playvenin avulla"
    content_text_1: "Playven on uusi palvelu, joka tuo keskusten kentät yhteen paikkaan, jotta varaaminen ja pelaamaan lähteminen olisi mahdollisimman vaivatonta."
    content_text_2: "Uusia keskuksia liittyy jatkuvasti. Voit auttaa meitä levittämään helppojen kenttävarausten ilosanomaa kertomalla sinun suosikkipelipaikallesi meistä. Meille on todella tärkeää tehdä pelaamaan lähtemisestä mahdollisimman helppoa. Tästä syystä myös Suomen kaikkien aikojen menestynein tennispelaaja Jarkko Nieminen lähti osaksi Playveniä tukemaan missiotamme."
    content_text_3: "Nyt voit säästää enemmän aikaa pelaamiseen maksamalla etukäteen helposti ja turvallisesti varausta tehdessä."
    content_text_4: "Näin vältät jonossa seisoskelun kiireisenä ja pääset suoraan pelaamaan. Sinun ei myöskään tarvitse huolia palautuksista, sillä rahasi palautetaan automaattisesti kun peruutat keskuksen peruutussääntöjen puitteissa."
    content_text_5: "Pysyt aina ajan tasalla varauksistasi kun näet tiedot yhdessä paikassa. Omassa profiilissasi voit myös helposti peruuttaa varaukset varausaikojen puitteissa."
    content_text_6: " "
    find_best_title: "LÖYDÄ PARAS KENTTÄ SINUN KAUPUNGISSASI"
    book_fast_title: "VARAA NOPEASTI, PELAA ENEMMÄN"
    recommended: "Suositellut keskukset"
    advantages:
      search: "Etsi"
      search_text: "Löydä lähialueesi vapaat kentät helposti yhdestä paikkaa"
      book: "Varaa"
      book_text: "Varaa haluamasi vuoro valitsemalla kellonaika ja kenttä"
      pay: "Maksa"
      pay_text: "Playven mahdollistaa salamannopeat ja turvalliset nettimaksut. Maksamalla vuoron netissä luottokortilla, säästät aikaa saapuessasi pelaamaan."
      play: "Pelaa"
      play_text: "Nautit pelaamisesta enemmän kun varaaminen ja maksaminen on todella vaivatonta."
  sales:
    main_title: "Gain enemmän kävijöitä urheilun paikka kanssa playven ohjelmisto"
    main_subtitle: "Liity kumppaniverkostolla ja lisätä myyntiä heti"
    enter_your_email: "SYÖTÄ SÄHKÖPOSTIOSOITTEESI"
    become_a_partner: "Tulla kumppaniksi"
    booking_improvement_title: "Miksi varaus kaipaavat parannusta"
    booking_improvement_description_1: "Monet urheiluseurat ja paikat ovat nykyään ajetaan vanhanaikaisia vaikeita ja monimutkaisia järjestelmiä tai jopa ilman mitään järjestelmää, ja siten tehtäviä, jotka voitaisiin toteuttaa sekuntia suorittaa, kestää useita minuutteja tai jopa tunnin pahimmillaan."
    booking_improvement_description_2: "Nykymaailmassa, tämä tuntuu oudolta, koska maailma on täynnä kauniita ja helppokäyttöinen sovelluksia, jotka tekevät ihmisten elämää. Me at Playven halusimme tehdä siitä todellisuutta urheiluseurat ja niiden asiakkaille."
    how_do_we_help_title: "MITEN AUTTAVAT SAAMAAN ENEMMÄN VARAUKSIA"
    how_do_we_help_description: "Miten meidän ominaisuus lisätä myyntiä ja rakenne varaukset"
    how_do_we_help_description_2: "Ei ole mitään tarvetta luoda oman varausjärjestelmä. Sinun tarvitsee vain kertoa meille oman aikataulun ja pari paikat kuvia ja me huolehdimme loput"
